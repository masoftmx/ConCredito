<div class="content">

<div class="modal fade" id="bitacoraCompra" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Seguimiento</h4>
      </div>
      <div class="modal-body">				
				<div class="row">
					<div class="col-sm-12 font-xs">
						<table class="table table-striped table-bordered">
							<caption><h4>Bit√°cora de Actividades</h4></caption>
						</table>
						<div class="smart-timeline">
							<ul class="smart-timeline-list">
								<li ng-repeat="bitacora in cl.compraSeleccionada">
									<div class="smart-timeline-icon">
										<img src="{{bitacora.foto}}" width="32" height="32">
									</div>
									<div class="smart-timeline-time">
										<small>{{bitacora.fecha | date:"dd-MM-yyyy HH:mm:ss"}}</small>
									</div>
									<div class="smart-timeline-content">
										<p><a href="javascript:void(0);"><strong>{{bitacora.usuarioNombre}}</strong></a></p>
										<p>{{bitacora.estatus}}</p>
										<p>{{bitacora.estatusPago}}</p>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
</div>
