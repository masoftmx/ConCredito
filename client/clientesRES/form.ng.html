<div class="content">

<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<h1 class="page-title txt-color-blueDark">
			<i class="fa fa-pencil-square-o fa-fw "></i>
				Clientes
			<span>&gt;
				Nuevo
			</span>
		</h1>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<a class="btn btn-primary" ui-sref="root.clientes">
		  <i class="fa fa-list"></i> Listar Clientes
		</a>
	</div>
</div>
<br/>
<div class="row">
	<div class="col-sm-12">
		<form name="form" class="form-horizontal" role="form" novalidate>
			<h4>Datos de Usuario</h4>
			<div class="well">
				<div class="row">
					<div class="col-sm-3">
						<label>Fotografía</label>
						<button class="btn btn-primary" ng-click="cl.tomarFoto()"><i class="fa fa-camera"></i></button>
						<img width="100px" ng-src="{{cl.cliente.profile.fotografia}}" ng-class="{'img-thumbnail': !!cl.cliente.profile.fotografia}" />
					</div>
					<div class="col-sm-3">
				    <label for="password">Contraseña *</label>
				    <span>{{cl.cliente.profile.pwd}}</span>
					</div>
				</div>
			</div>
	  	<h4>Datos Personales</h4>
	  	<div class="well">
		  	<div class="row">
			  	<div class="col-sm-3" valida>
			  		<label for="tel1">Tel. 1 *</label>
						<input type="text" class="form-control" id="tel1" name="tel1" placeholder="Teléfono 1" ng-model="cl.cliente.profile.tel1" required="" uppercased>
			  	</div>
			  	<div class="col-sm-3" valida>
				    <label for="nombre">Nombre *</label>
				    <input name="nombre" type="text" class="form-control" placeholder="Nombre" ng-model="cl.cliente.profile.nombre" required="" uppercased>
		    	</div>
		    	<div class="col-sm-3" valida>
				    <label for="apPaterno">Apellido Paterno *</label>
				    <input name="apPaterno" type="text" class="form-control" id="apPaterno" placeholder="Apellido Paterno" ng-model="cl.cliente.profile.apPaterno" required="" uppercased>
		    	</div>
		    	<div class="col-sm-3">
				    <label for="apMaterno">Apellido Materno</label>
				    <input type="text" class="form-control" id="apMaterno" placeholder="Apellido Materno" ng-model="cl.cliente.profile.apMaterno" uppercased>
		    	</div>
			  </div>
				<div class="row">
					<div class="col-sm-3">
						<label for="fechaNac">Fecha de nacimiento</label>
						<input name="fechaNac" date-time class="form-control" view="year" max-view="year" min-view="date" ng-model="cl.cliente.profile.fechaNac" />
					</div>
					<div class="col-sm-3">
				    <label for="sexo">Sexo</label>
				    <select name="sexo" ng-model="cl.cliente.profile.sexo" data-placeholder="Seleccione" class="form-control" uppercased>
						    <option value=""></option>
						    <option value="masculino">Masculino</option>
						    <option value="femenino">Femenino</option>
						</select>
		    	</div>
		    	<div class="col-sm-3">
						<label for="correo">Correo electrónico</label>
						<input name="correo" type="email" class="form-control" placeholder="Correo" ng-model="cl.cliente.profile.correo" uppercased>
					</div>
				</div>
	  	</div>
		  <h4>Domicilio</h4>
		  <div class="well">
			  <div class="row">
			  	<div class="col-sm-6">
			  		<label for="calleNum">Calle y número</label>
				    <input name="calleNum" type="text" class="form-control" id="calleNum" placeholder="Calle y número" ng-model="cl.cliente.profile.calleNum" uppercased>
			  	</div>
			  	<div class="col-sm-6">
						<label for="colonia">Colonia</label>
						<input name="colonia" type="text" class="form-control" id="colonia" placeholder="Colonia" ng-model="cl.cliente.profile.colonia" uppercased>
			  	</div>
			  </div>
			  <div class="row">
			  	<div class="col-sm-12 col-sm-12 col-md-12 col-lg-12">
			  		<label for="entreCalles">Entre calles</label>
						<input type="text" class="form-control" id="entreCalles" placeholder="Entre calles" ng-model="cl.cliente.profile.entreCalles" uppercased>
			  	</div>
			  </div>
			  
			  <div class="row">
			  	<div class="col-sm-4">
			  		<label for="estado">Estado</label>
						<input type="text" class="form-control" id="estado" placeholder="Estado" ng-model="cl.cliente.profile.estado" uppercased>
			  	</div>
			  	<div class="col-sm-4">
				  	<label for="ciudad">Ciudad</label>
				    <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" ng-model="cl.cliente.profile.ciudad" uppercased>
			  	</div>
			  	<div class="col-sm-4">
						<label for="codigoPostal">Código Postal</label>
				    <input type="text" class="form-control" id="codigoPostal" placeholder="Código Postal" ng-model="cl.cliente.profile.codigoPostal" uppercased>
			  	</div>
			  </div>
		  </div>
			<div class="row">
				<div class="col-sm-12">
					<input type="submit" ng-click="cl.guardar(cl.cliente,form)" value="Guardar" class="btn btn-primary" ng-show="cl.action" valida-form formulario="form">
					<input type="submit" ng-click="cl.actualizar(cl.cliente,form)" value="Actualizar" class="btn btn-primary" ng-show="!cl.action" valida-form formulario="form">
				</div>
			</div>
	  </form>
	</div>
</div>
</div>
